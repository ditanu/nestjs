
<main class="form-signin" (submit)="submit()">
  <form [formGroup] = "form">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <input formControlName ="email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
    
      <input formControlName ="password" name="password" type="password" class="form-control" placeholder="Password" required> 
    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
   
    </form>
  </main>
